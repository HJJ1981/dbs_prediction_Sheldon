<!DOCTYPE html>
<html>
  <head>
    <title>Spam Message Classifier</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f8f8f8;
      }
      .container {
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 2px 8px #ccc;
      }
      h2 {
        color: #333;
      }
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
      }
      input[type="submit"] {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 20px;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Spam Message Classifier (BERT)</h2>
      <form method="post" action="/spam_predict">
        <label for="message">Enter your message:</label><br />
        <textarea name="message" rows="4" cols="50">
{{ message or '' }}</textarea
        ><br />
        <input type="submit" value="Predict" />
      </form>
      {% if result %}
      <div class="result"><strong>Result:</strong> {{ result }}</div>
      {% endif %}
      <div style="margin-top: 20px">
        <a
          href="/main"
          style="
            display: inline-block;
            background: #6c757d;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
          "
          >Back to Main</a
        >
      </div>
    </div>
  </body>
</html>
